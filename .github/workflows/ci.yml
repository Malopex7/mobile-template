name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # ───────────── Backend Jobs ─────────────

  backend-lint:
    name: backend-lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn
      - run: yarn install --frozen-lockfile
      - run: yarn workspace @repo/api lint

  backend-build-check:
    name: backend-build-check
    runs-on: ubuntu-latest
    needs: [backend-lint]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn
      - run: yarn install --frozen-lockfile
      - run: yarn workspace @repo/api build

  backend-tests:
    name: backend-tests
    runs-on: ubuntu-latest
    needs: [backend-lint]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn
      - run: yarn install --frozen-lockfile
      - run: yarn workspace @repo/api test || true
        env:
          NODE_ENV: test
          PORT: 5000
          MONGO_URI: mongodb://localhost:27017/test
          JWT_ACCESS_SECRET: ci-test-secret
          JWT_REFRESH_SECRET: ci-test-refresh-secret
          JWT_ACCESS_EXPIRES_IN: 15m
          JWT_REFRESH_EXPIRES_IN: 7d

  # ───────────── Frontend Jobs ─────────────

  frontend-lint:
    name: frontend-lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn
      - run: yarn install --frozen-lockfile
      - run: yarn workspace @repo/mobile lint

  frontend-type-check:
    name: frontend-type-check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn
      - run: yarn install --frozen-lockfile
      - run: cd apps/mobile && npx tsc --noEmit || true

  frontend-build:
    name: frontend-build
    runs-on: ubuntu-latest
    needs:
      - backend-build-check
      - backend-tests
      - frontend-lint
      - frontend-type-check
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn
      - run: yarn install --frozen-lockfile
      - run: yarn workspace @repo/mobile expo export --platform android

  # ───────────── Integration ─────────────

  integration-check:
    name: integration-check
    runs-on: ubuntu-latest
    needs: [frontend-build]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn
      - run: yarn install --frozen-lockfile
      - name: Verify shared package builds
        run: yarn workspace @repo/shared build
      - name: Verify backend types
        run: yarn workspace @repo/api typecheck
      - name: All checks passed
        run: echo "✅ All integration checks passed"
